<!DOCTYPE html>
<html>
<head>
<title>Stratemis Login</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
 
</head>
<body>
<script>
$(function() {
  $(function(){
    $(".login--container").removeClass("preload");
    this.timer = window.setTimeout(() => {
      return $(".login--container").toggleClass("login--active");
    }, 4000);
    return $(".js-toggle-login").click(() => {
      window.clearTimeout(this.timer);
      $(".login--container").toggleClass("login--active");
      return $(".login--username-container input").focus();
    });
  });

}).call(this);
</script>
<div class="col-12">
<div class="col-md-6 col-sm-8 col-xs-8 col-lg-6 login_left_section"><img src="Images/Login-blank.png" width="505px" height="343px"></img></div>
<div class='col-md-6 col-sm-4 col-xs-4 col-lg-6 preload login--container'>
  <div class='login--form'>
    <div class='login--password-container'>
	<label>Password</label>
      <input placeholder='Password' type='password' name="psw" required>
       <a class="forgotPass">Forgot Password?</a>
    </div>
    <div class='login--username-container'>
      <label>Username</label>
      <input autofocus placeholder='Username' type='text' name="uname" required>
      <button class='js-toggle-login login--login-submit'><a href="index.html">Login</a></button>&nbsp;&nbsp;
	 
    </div>
  </div>
  <div class='login--toggle-container'>
    <div class='js-toggle-login'>Login</img></div>
    <small>here.....</small>
  </div>
</div>

</div>





</body>
</html>
